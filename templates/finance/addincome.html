<div class="flex bg-gray-200 items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Add Income
    </h2>
    <button type="button" onclick="closeincomepopup()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-l w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
        X
    </button>
</div>
<!-- Modal body -->
<form action="{% url "incomeSource" %}" method="POST" class="p-4 md:p-5">
    {% csrf_token %}
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
            <label for="id_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" name="name" id="id_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type Income name" required>
        </div>
        
        <div class="col-span-2 sm:col-span-1">
            <label for="id_creditedTo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Credited To:</label>
            <select  name="creditedTo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            {% for account in accounts %}
            <option value="{{account.id}}">{{account.name}}</option>
            {% endfor %} 
            </select>
        </div>
    </div>
        <div id="amount-field" class="col-span-2 sm:col-span-1">
            <label for="id_amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
            <input type="number" id="amount" name="amount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        </div>
        <div id="date-field" class="col-span-2 sm:col-span-1">
            <label for="id_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date:</label>
            <input type="text" id="id_date" name="date" value="{{today_date}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required>
        </div>
        <div class="pt-4">
    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Add new Income
    </button>
        </div>
</form>
</div>
</div>
