{% extends "homePage.html" %}
{% block title %}SignUp{% endblock title %}
{% block nav %}{% endblock nav %}
{% block head %}{% endblock head %}
{% block content %}
<!-- SignUp Component -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg p-12 bg-white rounded-lg shadow-md">
        <h2 class="text-4xl font-bold text-center mb-8">SignUp</h2>
        <form method="POST" class="space-y-8">
            {% csrf_token %}
            <div class="inputBx">
                <input type="text" name="username" placeholder="Username" required class="w-full px-6 py-4 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="inputBx">
                <input type="email" name="email" placeholder="Email" required class="w-full px-6 py-4 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="inputBx">
                <input type="password" name="password" placeholder="Password" required class="w-full px-6 py-4 text-xl border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="inputBx">
                <input type="submit" value="Sign Up" class="w-full py-4 text-xl bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700">
            </div>
            <div class="links text-center">
                <a href="{% url 'login' %}" class="text-lg text-blue-500 hover:underline">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
